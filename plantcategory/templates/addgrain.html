{% extends 'home.html' %}
{% load bootstrap4 %}
{% block content%}

<div class="container">
	 <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active" style="color:white;">Add Grain </li>
      </ol>
		<form method="POST" enctype="multipart/form-data" class="form">
			{% csrf_token %}
			{%  bootstrap_form form %}
			{% buttons %}
        		<button type="submit" class="btn btn-success">Save</button>
    		{% endbuttons %}
		</form>
	
	
</div>
	

{% endblock %}
